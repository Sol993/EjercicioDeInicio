<h1>Ingreso</h1>	
<form method="post" action="">
Nombre<br><input type="text" required placeholder="Nombre" autocomplete="off"><br>
Apellido<br><input type="text" required placeholder="Apellido" autocomplete="off"><br>
Fecha de Nacimiento :<br>
<input type="date" name="fecha"><br>
Edad<br>
<input type="number" name="edad"><br>

  <option value="Arg">Argentina</option>
  <option value="mexicoo">Mexico</option>

  <option value="holanda">Holanda</option>
</select><br>
Sexo:<br>
<input type="radio" name="sx" value="m"> Maculino<br>
<input type="radio" name="sx" value="f"> Femenino<br>

<input type="checkbox" name="Actividades" value="Hacer deportes">Hacer Deporte<br>
